plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ✅ Added for Firebase
}

android {
    namespace = "com.example.neurology_clinic"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = '28.0.12916984 rc3'

    compileOptions {
         coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

       kotlinOptions {
        jvmTarget = "1.8"
    }


    defaultConfig {
        applicationId = "com.example.neurology_clinic"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
         multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
     coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    
    // ✅ Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.12.0')

    // ✅ Example Firebase dependency (Messaging)
    implementation 'com.google.firebase:firebase-messaging'

    // ➕ Add other Firebase dependencies here as needed
}
