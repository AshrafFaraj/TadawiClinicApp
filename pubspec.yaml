name: neurology_clinic
description: Neurology clinic
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.6.0
  # flutter: '>= 3.27.1'


dependencies:
  flutter:
    sdk: flutter  
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  get: ^4.6.6
  lottie: ^3.3.1
  flutter_otp_text_field: ^1.4.0+2
  dartz: ^0.10.1
  rive: ^0.13.20
  shared_preferences: ^2.3.5
  http: ^1.3.0
  easy_date_timeline: ^2.0.9
  awesome_dialog: ^3.2.1
  intl: ^0.19.0
  hive: ^2.2.3
  dio: ^5.8.0+1
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/
    - assets/images/avatars/
    - assets/images/backgrounds/
    - assets/images/topics/
    - assets/avaters/
    - assets/Backgrounds/
    - assets/icons/
    - assets/RiveAssets/
    - assets/svg/
    - assets/lottie/
    # - assets/samples/animations/
    # - assets/samples/ui/rive_app/
    # - assets/samples/ui/rive_app/rive/
    # - assets/samples/ui/rive_app/images/
    # - assets/samples/ui/rive_app/images/backgrounds/
    # - assets/samples/ui/rive_app/images/topics/
    # - assets/samples/ui/rive_app/images/avatars/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Cairo
      fonts:
        - asset: assets\fonts\Cairo\Cairo-Regular.ttf
        - asset: assets\fonts\Cairo\Cairo-Bold.ttf
          weight: 700
    - family: PlayfairDisplay
      fonts:
        - asset: assets\fonts\PlayfairDisplay\PlayfairDisplay-Regular.ttf
        - asset: assets\fonts\PlayfairDisplay\PlayfairDisplay-Bold.ttf
          weight: 700
    
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700
