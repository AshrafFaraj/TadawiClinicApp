name: neurology_clinic
description: Neurology clinic
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_otp_text_field: ^1.1.1
  get:
  http: ^0.13.3
  shared_preferences:
  dartz: ^0.10.1
  cupertino_icons: ^1.0.2
#  rive: ^0.13.4
  rive: ^0.9.1
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/avaters/
    - assets/Backgrounds/
    - assets/icons/
    - assets/RiveAssets/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Cairo
      fonts:
        - asset: assets\fonts\Cairo\Cairo-Regular.ttf
        - asset: assets\fonts\Cairo\Cairo-Bold.ttf
          weight: 700
    - family: PlayfairDisplay
      fonts:
        - asset: assets\fonts\PlayfairDisplay\PlayfairDisplay-Regular.ttf
        - asset: assets\fonts\PlayfairDisplay\PlayfairDisplay-Bold.ttf
          weight: 700
    
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700
